<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="mt-5">

    <div class="container w-50 border border-3 shadow p-5">
        <h3 class="fw-bolder text-center mb-5">Converter</h3>
        <form action="" class="d-flex text-center">
            <div class="me-5">
                <label for="">Celsius</label>
                <input type="text" id="celsius" class="form-control">
            </div>
            <div class="d-flex flex-column align-items-center me-5">
                <div>
                    <button class="btn" type="button" onclick="ToFahrenheit()"><i class="fa-solid fa-arrow-right fa-2xl"></i></button>
                </div>
                <div class="mt-2">
                    <button class="btn" type="button" onclick="Tocelsius()"><i class="fa-solid fa-arrow-left fa-2xl"></i></button>
                </div>
            </div>
            <div class="mb-3">
                <label for="">Fahrenheit</label>
                <input type="text" id="fahrenheit" class="form-control">
            </div>
        </form>
    </div>
    
</body>
</html>
